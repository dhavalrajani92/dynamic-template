<template name="theme1">
    <div class="container">
        {{#with selectedOption}}
            {{text}}
        {{/with}}
        {{> dropdown arrowClass="theme1Arrow" activeOptionClass="theme1activeOption" data=getData activeIndex=getActiveOptionIndex instance=getView}}
        <a href="{{pathFor 'theme2'}}">Go to Theme2</a>
    </div>
</template>
