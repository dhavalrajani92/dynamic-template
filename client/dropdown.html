<template name="dropdown">

    <div class="dd-container">
        <div class="dd-arrow-container">
            <div class="dd-arrow-box">
                <div class="{{getArrowClass}}"></div>
            </div>
        </div>
        <div class="dd-value">

        </div>
        <div class="dd-data">
            <ul>
                {{#each data}}
                    <li class="{{getActiveOptionClass @index}} dropdown-option" data-id="{{_id}}"><span>{{text}}</span></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
